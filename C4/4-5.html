<!DOCTYPE html>
<html>
    <head>
        <script>
            function execute(){
            //   함수를 인자로 사용하여  Callback 처리 
                const quize = function(answer, printYes, printNo){
                    if (answer === "love you"){
                        printYes();
                    }
                    else{
                        printNo();
                    }

                }
                const printYes = function(){
                    console.log("yes!");
                }   
                const printNo = function(){
                    console.log("No");
                }   
                
                quiz('wrong', printYes, printNo);
                quiz('love you', printYes, printNo);
            }
        </script>
    </head>
    <body>
        <button type="button" onClick="location.href='../main.html'">돌아가기</button>
        <h3>함수</h3>
        <p>익명, 변수 값 할당</p>
        <button type="button" onclick="execute()">실행</button>

    </body>
</html>
