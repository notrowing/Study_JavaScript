
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // Class
        // Getter, Setter
        class Rectangle{
        constructor(height,width){
            this.height = height;
            this.width = width;
        }

        get height(){
            return this._height;
        }
        set height(value){
            this._height = value;
        }
    }
    const rectangle = new Rectangle(10,20);
    console.log(rectangle);
    console.log(rectangle.height, rectangle.width);
    </script>
</head>
<body>
    <!-- 클래스 -->
    <button type="button" onClick="location.href='main.html'">돌아가기</button>
    <h2>class : Getter/Setter</h2>
    
</body>
</html>
