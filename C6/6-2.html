<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const max = function x(obj){
            let output = 0;
            for(var i = 0; i < obj.length; i++){
                if (output < obj[i]){
                    output = obj[i];
                }
            }
            return output;
        }

        console.log(max([1,2,3,4]));

    
    </script>
</head>

</body>
