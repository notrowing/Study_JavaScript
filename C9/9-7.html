    <h3>● 버튼 클릭 시 이미지 불러오기<br>
        1. img 객체 제거 (removeChild)<br>
            &nbsp;&nbsp;&nbsp;&nbsp;- querySelector 사용 시 객체가 존재하지 않으면 null 반환<br>

        3. img 객체의 src 속성과 속성값 지정 (setAttribute)</h3><hr>
    
        <div class = "d-grid">
            <button type = "button" class = "btn btn-primary btn-block">
                이미지 불러오기
            </button>
        </div>
        <div class="target">
            <img>
        </div>

    <script>
        document.querySelector('button').addEventListener('click',()=>{
            obj = document.querySelector('img');
            
            obj.setAttribute("src",'http://ggoreb.com/images/choco/1.jpg');
            document.body.innerHTML
        });
    </script>
