<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kepcoA</title>
    <script>
        const h1 = (text) => `<h1>${text}</h1>`;
        
    </script>
    <script>
        // body 생성전이므로 실행되지 않음 
        document.body.innerHTML += h1('1번째 script 태그');

        // 웹브라우저가 문서 객체를 모두 읽고 난 후 동작
        document.addEventListener('DOMContentLoaded',()=>{
            document.body.innerHTML += h1('1번째 script 태그 추가');
        });
    </script>
</head>

<body>
    <button type="button" onClick="location.href='../main.html'">돌아가기</button>
    <h2>■ DOM (Document Object Model)</h2>
    <h3>● 자바스크립트로 HTML 내용 작성</h3>
    <hr>
    <script>
      document.body.innerHTML += h1('2번째 script 태그');
    </script>

    <h1>1번째 h1 태그</h1>

    <script>
        document.body.innerHTML += h1('3번째 script 태그');
    </script>

    <h1> 2번째 h1 태그</h1>
</body>
</html>
