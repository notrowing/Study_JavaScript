<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
</head>
<body>
    <button type="button" onClick="location.href='../main.html'">돌아가기</button>
    <h2>■ Event</h2>
    <h3> ● 라디오버튼(input[type="radio"]) 활용하기</h3>   <hr>
    <h3># 좋아하는 동물을 선택해주세요</h3>
    <input type = "radio" name ="pet" value ="puppy"><span>강아지</span>
    <input type = "radio" name ="pet" value ="cat"><span>고양이</span>
    <input type = "radio" name ="pet" value ="ham"><span>햄스터</span>
    <input type = "radio" name ="pet" value ="others"><span>기타</span>
    <h3 id = "output"></h3>
</body>
<script>
    const output = document.querySelector('#output');
    const radios = document.querySelectorAll('[name=pet]');

    radios.forEach((radio)=>{
        radio.addEventListener('change',(event) => {
            const current = event.currentTarget;
            if(current.checked){
                output.textContent=`선택된 동물은 ${current.value}`;
            }
        });
    });

</script>
</html>
