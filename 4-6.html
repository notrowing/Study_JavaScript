<!DOCTYPE html>
<html>
    <head>
        <script>
            function execute(){
                const callback = function(){
                    const label = document.querySelector('.label');
                    const figure = document.querySelector('.figure');

                    figure.style.backgroundColor = 'red';
                    figure.style.borderRadius = '100px';

                    label.innerHTML="<h2>모습변경</h2>";
                }
                setTimeout(callback,2000);
                //callback();
            }
        </script>
        <style>
            .figure{
                background-color: green;
                width: 100px;
                height: 100px;
            }
        </style>
    </head>
    <body>
        <button type="button" onClick="location.href='main.html'">돌아가기</button>
        <h3>일정시간 경과 후 동작</h3>
       <button type = "button" onclick="execute()">클릭</button>
        <div>
            <div class="label">
                
            </div>
            <div class="figure">

            </div>
        </div>

    </body>
</html>
