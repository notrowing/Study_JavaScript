<!DOCTYPE html>
<html>
    <head>
        <script>
            function execute(){
                let food1 = prompt('첫번째 음식의 금액을 입력해주세요.');
                let food2 = prompt('두번재 음식의 금액을 입력해주세요');
                let cnt = prompt('나누어 낼 인원 수 입력해');
                food1 = parseInt(food1);
                food2 = parseInt(food2);
                cnt = parseInt(cnt);
                
                let price = (food1 + food2);
                let nPrice = (food1 + food2)/ cnt;

                console.log(`전체금액 : ${price},인원수:${cnt}`);
                console.log(`1/n금액: ${nPrice}`);
            }
        </script>
    </head>
<body>

    <button type="button" onClick="location.href='main.html'">돌아가기</button>
    <h2>연습문제2-2: 입력된 금액을 1/n 나누어 계산하기</h2>
    <button type="button" onclick="execute()">
        실행
    </button>
</body>
</html>
