<!DOCTYPE html>
<html>
    <head>
        <script>
            function execute(){
                const job = 'programmer';

                if (job === 'programmer')
                {
                    console.log('Welcome, Programmer!');
                } 
                else if (job === 'desiigner')
                {
                    console.log('Good!');
                } 
                else {
                    console.log('Unknown');
                }
            }

        </script>
    </head>
<body>
    <button type="button" onClick="location.href='main.html'">돌아가기</button>
    <h2>제어문 : if /else if / else</h2>
    <button type="button" onclick="execute()">
        실행
    </button>
</body>
</html>
