<!DOCTYPE html>
<html>
    <head>
        <script>
            function execute(){
                function sequence(){
                    let seq = 0;
                    return function(){
                        seq++;
                        return seq;
                    };
                }
                const check = sequence();
                // 브라우저가 포커스를 잃는 경우
                window.addEventListener('blur',()=>{
                    const count = check();
                    if(count > 5){
                        console.log(count);
                        alert('시험 종료!');
                        // 브라우저(탭) 종료
                        window.close();
                    }
                });
            }
        </script>
    </head>
    <body>
        <button type="button" onClick="location.href='main.html'">돌아가기</button>
        <h3>Closure</h3>
        <p>온라인 시험 시 부정행위 확인</p>
        <button type = "button" onclick="execute()">클릭</button>


    </body>
</html>
