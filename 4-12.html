// IIFE 를 활용한 오류 수정 예)
 function addEvent() {
        for (var i = 1; i <= 3; i++) {
            (function(j) {
                document.querySelector(`#btn-${j}`).addEventListener("click", () => {
                alert(j);
                });
            })(i);
        }
    }
    addEvent();
</script>
