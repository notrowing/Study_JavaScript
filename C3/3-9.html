<!DOCTYPE html>
<html>
    <head>
        <script>
            function execute(){
                let num= 12345;
                sum =0
                sum += (num%10)
                num-=(num % 10)
                
                console.log(sum)
                console.log(num)
                
                sum+= (num%100)/10
                num-=(num%100)

                console.log(sum)
                console.log(num)

                sum+= (num%1000)/100
                num-=(num%1000)

                console.log(sum)
                console.log(num)

                sum+= (num%10000)/1000
                num-=(num%10000)

                console.log(sum)
                console.log(num)

                sum+= (num%100000)/10000
                num-=(num%100000)

                console.log(sum)
                console.log(num)


            }
        </script>
    </head>
<body>
    <button type="button" onClick="location.href='../main.html'">돌아가기</button>
    <h2>연습문제3-3:각 자리 숫자들의 합 구하기 1</h2>
    <button type="button" onclick="execute()">
        실행
    </button>
</body>
</html>
