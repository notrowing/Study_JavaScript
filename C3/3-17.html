<!DOCTYPE html>
<html>
    <head>
        <script>
            function execute(){
                const answer = parseInt(Math.random()*10+1);
                let isContinue = true;
                while(isContinue){
                    number = parseInt(prompt("숫자를 맞춰보셈"));
                    if (answer == number){
                        console.log(`숫자를 맞춤 ${answer}`);
                        isContinue = false;
                    } else{
                       if(input > number){
                        alert("입력된 숫자가 더 작음");
                       }
                       else{
                        alert("입력된 숫자가 더 큼 ");
                       }
                    }
                }
            }
        </script>
    </head>
    <body>
        <button type="button" onClick="location.href='../main.html'">돌아가기</button>
        <h2>1에서 10사이의 숫자 맞추기</h2>
        <button type="button" onclick="execute()">클릭</button>
    </body>
</html>
