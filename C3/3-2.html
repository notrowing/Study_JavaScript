<html>
    <head>
        <script>
            function execute(){

               let counter=2;
               const postIncrement = counter++;
               const preIncrement = ++counter;
               

               
               console.log(`counter: ${counter}, pre : ${preIncrement},post: ${postIncrement}`);

            }
        </script>
    </head>
<body>

        실행
    </button>

</html>
