<!DOCTYPE html>
<html>
    <head>
        <script>
            function execute(){
                let fTemp = 122;
                let CTemp = (fTemp - 32)/1.8

                console.log(`화씨 : ${fTemp} => 섭씨 : ${CTemp}`)
            }
        </script>
    </head>
<body>
    <button type="button" onClick="location.href='../main.html'">돌아가기</button>
    <h2>연습문제3-1: 화씨를 섭씨로 변환하기</h2>
    <button type="button" onclick="execute()">
        실행
    </button>
</body>
</html>
