<!DOCTYPE html>
<html>
    <head>
        <script>
            function execute(){
                let count = prompt("별의 갯수 입력하세요");

                for (let i=1; i<=count; i++){
                    let temp = '';
                     
                    for(let j=1; j<=i; j++){
                        temp += '*';
                    }
                    console.log(temp);
                }
            }
        </script>
    </head>
    <body>
        <button type="button" onClick="location.href='main.html'">돌아가기</button>
        <h3>별 출력하기</h3>
        <button type="button" onclick="execute()">실행</button>
    </body>
</html>
