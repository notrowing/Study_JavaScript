<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src = "https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"> -->
    <script>
        const ajax = axios({
            url : "http://ggoreb.com/dinosaur/info.jsp",
            method:'get',
            params:{}
        });
        ajax.then(res=>{
            let code = '';
            
            for(const item of res.data){
                code += `<div class = "dropdown">
                    <button class = "btn btn-primary dropdown-toggle" data-ba-toggle="dropdown">
                        ${item.kind} (${item['dinosaurs'].length})
                    </button>`;
                    code += `<ul class="dropdown-menu">`;

                    for(const dinosaur of item['dinosaurs']){
                        code += `<li><a class="dropdown-item" href="#">
                            ${dinosaur.title}</a></li>`;
                    }
                    code += `</ul></div>`;
            }
            document.querySelector(".content").innerHTML += code;
        });
  
    </script>
    <style>

    </style>
</head>
<body>
    <button type="button" onClick="location.href='main.html'">돌아가기</button>
    <h2>■ AJAX</h2>
    <p>공룡 데이터</p>
    <hr>
    <div class="content"></div>
</body>
</html>
