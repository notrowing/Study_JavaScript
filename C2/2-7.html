<!DOCTYPE html>
<html>
    <head>
        <script>
            function execute(){
                let str = "JavaScript";
                console.log(`str: ${str}`)
                console.log(`str[0]: ${str[0]}`)
                console.log(`str[str.length-1]: ${str[str.length-1]}`)

                console.log(`str[-1]: ${str[-1]}`)
                console.log(`str.substring(0,4): ${str.substring(0,4)}`)
                console.log(`str.slice(-6, str.length): ${str.slice(-6,str.length)}`)

                console.log(`str.indexOf('S'): ${str.indexOf('S')}`)
                console.log(`str.split('S'): ${str.split('S')}`)
            }
        </script>
    </head>
<body>
    <button type="button" onClick="location.href='../main.html'">돌아가기</button>
    <h2>Primitive : Stirng (indexing/함수)</h2>
    <button type="button" onclick="execute()">
        실행
    </button>
</body>
</html>
